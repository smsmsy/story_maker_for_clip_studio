name: story_maker_for_clip_studio
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_colorpicker: ^1.0.3
  scroll_to_index: any

  flutter_launcher_icons: ^0.9.2
  auto_size_text: ^3.0.0
  pdf: ^3.8.1
  printing: ^5.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpeg"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: 源柔ゴシックＰ
      fonts:
        - asset: assets/fonts/GenJyuuGothic-P-Regular.ttf